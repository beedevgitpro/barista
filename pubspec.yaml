name: barista
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  shared_preferences: ^0.5.8
  provider: ^4.3.1
  rflutter_alert: ^1.0.3
  woocommerce: 0.9.6
  flutter_spinkit: ^4.1.2
  html: ^0.14.0+3
  url_launcher: ^5.5.0
  http: ^0.12.2


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf

